<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
<h1>TESTANDO CARGA DE IMAGENS</h1>
<p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
<img src="logo_wwf.png" alt="Logo WWF">
<p>Também podemos carregar imagens que estão em sub-pastas</p>
<img src="imagens/logo_wwe.png" alt="Logo WWE">
<p>Também podemos carregar imagens externas a partir de um URL</p>
<img src="https://companiesmarketcap.com/img/company-logos/256/WWE.png" alt="New Logo WWE">
    
</body>
</html>
